</script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e7eb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 20px rgba(0, 212, 255, 0.4);
      }
      .hero-gradient-text {
        background: linear-gradient(90deg, #00d4ff, #00ffff, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes hero-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: hero-gradient-animation 15s ease infinite;
      }
      @keyframes hero-text-in {
        0% {
          filter: blur(8px);
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          filter: blur(0px);
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes hero-button-in {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .bg-radial-gradient-hero {
        background: radial-gradient(ellipse at center, transparent 30%, rgba(10, 10, 10, 0.6) 100%);
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.4s ease-out forwards; }
      @keyframes modal-backdrop-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-content-in {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes modal-backdrop-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes modal-content-out {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(20px) scale(0.95); }
      }
      .animate-modal-backdrop-in { animation: modal-backdrop-in 0.3s ease-out forwards; }
      .animate-modal-content-in { animation: modal-content-in 0.3s ease-out forwards; }
      .animate-modal-backdrop-out { animation: modal-backdrop-out 0.3s ease-out forwards; }
      .animate-modal-content-out { animation: modal-content-out 0.3s ease-out forwards; }
    </style>
  </head>

    <div id="root"></div>

  </body>
